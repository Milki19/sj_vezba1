<body>

  <main class="container">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">

    </div>
    <h1>Proizvodi</h1>
    <a href="novproizvod.html" class="button button-primary float-end">Nov proizvod</a>
    <table id="customers">
      <tr>
        <th>Kategorija</th>
        <th>Proizvod</th>
        <th>Boja</th>
        <th>Cena</th>
        <th></th>
      </tr>
      <tbody  id="spisak">
      </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener("load", function () {
    fetch('/proizvodi').then(response => {
        let promise = response.json();
        promise.then(data => {
          console.log(data);
               for (let i = 0; i < data.length; i++) {
                let tr = document.createElement("tr");
                let kategorija = document.createElement("td");
                if(data[i].kategorija == 1){
                    data[i].kategorija = "Dvodelno";
                }
                else if (data[i].kategorija == 2){
                  data[i].kategorija = "Trodelno";
                }else {
                  data[i].kategorija = "Tuxedo";
                }
                kategorija.innerHTML = data[i].kategorija;

                let boja = document.createElement("td");
                if(data[i].boja == 1){
                    data[i].boja = "Crna";
                }else if (data[i].boja == 2){
                  data[i].boja = "Teget";
                }else if (data[i].boja == 3){
                  data[i].boja = "Zelena";
                }else if (data[i].boja == 4){
                  data[i].boja = "Belo";
                }else if (data[i].boja == 5){
                  data[i].boja = "Krem";
                }else {
                  data[i].boja = "Surprise";
                }
                boja.innerHTML = data[i].boja;

                let naziv = document.createElement("td");
                naziv.innerHTML = data[i].naziv;

                

                let cena = document.createElement("td");
                cena.innerHTML = data[i].cena;

                let action = document.createElement("td");

                let link = document.createElement("a");
                link.setAttribute("href", "jelo.html?id=" + i);
                link.classList.add("btn");
                link.classList.add("btn-primary");
                link.innerHTML = "Izmeni";

                // let btn = document.createElement("button");
                // btn.classList.add("btn");
                // btn.classList.add("btn-primary");
                // btn.innerHTML = "Promena cene";
                // btn.addEventListener("click", function() {
                //     console.log("promeni cenu")
                // })

                // action.appendChild(btn);
                action.appendChild(link);

                tr.appendChild(kategorija);
                tr.appendChild(naziv);
                tr.appendChild(boja);
                tr.appendChild(cena);
                tr.appendChild(action);

                this.document.getElementById("spisak").appendChild(tr);

            }
        })


      })
      .catch(error => {
        console.error('Error:', error);
      });

  })


</script>
</body>
</html>
