    <a href="novmaterijal.html" class="button button-primary float-end">Nov materijal</a>
    <table id="customers">
      <tr>
        <th>Naziv</th>
        <th></th>
      </tr>
      <tbody  id="spisak"> </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var id = null;
  window.addEventListener("load", function () {
    fetch("http://localhost:9000/materijal/").then(response => {
        let promise = response.json();
        promise.then(data => {
          console.log(data);
               for (let i = 0; i < data.length; i++) {
                let tr = document.createElement("tr");

                tr.dataset.id = data[i].id;
                

                let naziv = document.createElement("td");
                naziv.innerHTML = data[i].naziv;

                let action = document.createElement("td");

                let link = document.createElement("a");
                link.setAttribute("href", "materijal.html?id=" + data[i].id);
                link.classList.add("btn");
                link.classList.add("btn-primary");
                link.innerHTML = "Izmeni";

                action.appendChild(link);
                tr.appendChild(naziv);
                tr.append(action);

                this.document.getElementById("spisak").appendChild(tr);

            }
        })


      })
      .catch(error => {
        console.error('Error:', error);
      });

  })


</script>
